hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(purple)sHYDRA%(reset)s] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
      colorlog:
        (): colorlog.ColoredFormatter
        format: '[%(cyan)s%(asctime)s%(reset)s][%(blue)s%(name)s%(reset)s][%(log_color)s%(levelname)s%(reset)s]
          - %(message)s'
        log_colors:
          DEBUG: purple
          INFO: green
          WARNING: yellow
          ERROR: red
          CRITICAL: red
    handlers:
      console:
        class: logging.StreamHandler
        formatter: colorlog
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - synthesis=world_gv
    - synthesis.sample_rate=48000
    - synthesis.qst=../../_common/hed/jp_dev_latest.hed
    - synthesis.ground_truth_duration=false
    - timelag.checkpoint=exp\seven/timelag_vp_mdn/latest.pth
    - timelag.in_scaler_path=dump\seven\norm/in_timelag_scaler.joblib
    - timelag.out_scaler_path=dump\seven\norm/out_timelag_scaler.joblib
    - timelag.model_yaml=exp\seven/timelag_vp_mdn/model.yaml
    - duration.checkpoint=exp\seven/duration_vp_mdn/latest.pth
    - duration.in_scaler_path=dump\seven\norm/in_duration_scaler.joblib
    - duration.out_scaler_path=dump\seven\norm/out_duration_scaler.joblib
    - duration.model_yaml=exp\seven/duration_vp_mdn/model.yaml
    - acoustic.checkpoint=exp\seven/acoustic_nnsvs_world_multi_ar_f0/latest.pth
    - acoustic.in_scaler_path=dump\seven\norm/in_acoustic_scaler.joblib
    - acoustic.out_scaler_path=dump\seven\norm/out_acoustic_scaler.joblib
    - acoustic.model_yaml=exp\seven/acoustic_nnsvs_world_multi_ar_f0/model.yaml
    - vocoder.checkpoint=None
    - in_dir=data/acoustic/label_phone_score/
    - out_dir=C:\research\yamamoto\talsing\talsing\recipes\seven\dev-48k-world\forSynthesis/result
    - file_name=jaNruseNtakugameNkar
    - refer_no=02
  job:
    name: synthesis_parody
    chdir: null
    override_dirname: acoustic.checkpoint=exp\seven/acoustic_nnsvs_world_multi_ar_f0/latest.pth,acoustic.in_scaler_path=dump\seven\norm/in_acoustic_scaler.joblib,acoustic.model_yaml=exp\seven/acoustic_nnsvs_world_multi_ar_f0/model.yaml,acoustic.out_scaler_path=dump\seven\norm/out_acoustic_scaler.joblib,duration.checkpoint=exp\seven/duration_vp_mdn/latest.pth,duration.in_scaler_path=dump\seven\norm/in_duration_scaler.joblib,duration.model_yaml=exp\seven/duration_vp_mdn/model.yaml,duration.out_scaler_path=dump\seven\norm/out_duration_scaler.joblib,file_name=jaNruseNtakugameNkar,in_dir=data/acoustic/label_phone_score/,out_dir=C:\research\yamamoto\talsing\talsing\recipes\seven\dev-48k-world\forSynthesis/result,refer_no=02,synthesis.ground_truth_duration=false,synthesis.qst=../../_common/hed/jp_dev_latest.hed,synthesis.sample_rate=48000,synthesis=world_gv,timelag.checkpoint=exp\seven/timelag_vp_mdn/latest.pth,timelag.in_scaler_path=dump\seven\norm/in_timelag_scaler.joblib,timelag.model_yaml=exp\seven/timelag_vp_mdn/model.yaml,timelag.out_scaler_path=dump\seven\norm/out_timelag_scaler.joblib,vocoder.checkpoint=None
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: C:\research\yamamoto\TalSing\TalSing\nnsvs\bin
    config_sources:
